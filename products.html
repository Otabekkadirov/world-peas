<!DOCTYPE html>

  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <a href="./" class="logo"> World Peas </a>

        <nav class="header__nav">
          <ul class="header__list">

          </ul>

      </div>

    <main class="main">
      <div class="wrapper">
        <section class="page-heading">
          <h2 class="products__title">Produce</h2>

          <p class="products__date"><b>Fresh</b> â€” August 21, 2023</p>

          <div class="products__filter-buttons">

            <button class="btn btn-bordered">List view</button>
          </div>

        <section class="page-body">
          <div class="product-card">

              <img src="./img/tomato.jpg" alt="tomato" />

            <div class="product__content">
              <h3 class="product__title">Heirloom tomato</h3>
              <p class="product__price">$5.99 / lb</p>

            </div>
          </div>
          <div class="product-card">
            <div class="product__img">
              <img src="./img/ginger.jpg" alt="ginger" />
            </div>

            <div class="product__content">
              <h3 class="product__title">Organic ginger</h3>
              <p class="product__price">$12.99 / lb</p>
              <p class="product__address">Grown in Huntington Beach, CA</p>
            </div>
          </div>
          <div class="product-card">
            <div class="product__img">
              <img src="./img/onion.jpg" alt="onion" />
            </div>

            <div class="product__content">
              <h3 class="product__title">Sweet onion</h3>
              <p class="product__price">$2.99 / lb</p>
              <p class="product__address">Grown in Beverly Hills, CA</p>
